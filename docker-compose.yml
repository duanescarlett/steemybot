version: '3'
services:

  web:
    restart: always
    build: .
    container_name: guniWeb
    expose:
      - 5000
    volumes:
      - .:/app
    command: gunicorn --bind 0.0.0.0:5000 wsgi:app
    ports:
      - 5000:5000
#    depends_on:
#      - nginx
    environment:
      - PYTHONUNBUFFERED=0
    networks:
      - innernetwork

  nginx:
    container_name: Nginx
    restart: always
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    links:
      - web:web
    volumes:
      - ./nginx:/etc/nginx
    depends_on:
      - web
    environment:
      - ENV=production
      - APPLICATION_URL=http://web
    networks:
      - innernetwork

  db:
    image: postgres
#    volumes:
#      - ./pgData/init:/var/lib/postgresql/data
    volumes:
      - ./pgData/init:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    restart: always
    environment:
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_DB: "steemydata"
      POSTGRES_PASSWORD: "LX:954Dos#"
      POSTGRES_USER: "duane.dos"
    networks:
      - innernetwork

networks:
  innernetwork:

volumes:
  pgData: